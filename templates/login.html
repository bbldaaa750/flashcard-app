<!DOCTYPE html>
<html>
<head>
    <title>Система входа и выхода</title>
    <style> .error-msg { color: red; font-weight: bold; } </style>
</head>
<body>
    <h1>Войти в аккаунт:</h1>
    <form method="POST">
        <input type="text" id="username" name="username_field" placeholder="Введите имя">
        <input type="text" id="password" name="password_field" placeholder="Введите пароль">
        <button type="submit">Войти</button>
    </form><br>
    {% if error %}
        <p class="error-msg">{{ error }}</p><br>
    {% endif %}
    <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
</body>
</html>
