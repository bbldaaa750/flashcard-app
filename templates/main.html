<!DOCTYPE html>
<html>
<head>
    <title>Система входа и выхода</title>
    <style>
        .alert { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Привет, {{ username }}!</h1>

    <div style="padding: 10px; margin-bottom: 20px;">
        <h3>Сменить пароль</h3>
        <form action="/change_password" method="POST">
            <input type="password" name="new_pass1" placeholder="Новый пароль" required>
            <input type="password" name="new_pass2" placeholder="Повторите пароль" required>
            <button type="submit">Сохранить новый пароль</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div style="padding: 10px;">
        <form action="/delete" method="POST">
            <button type="submit" onclick="return confirm('Точно удалить?')">Удалить аккаунт</button>
        </form>
    </div>

    <p><a href="/logout">Выйти</a></p>
</body>
</html>
