{% extends 'base.html' %}
{% block content %}
<h1>Войти в аккаунт:</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    
    <div style="margin-bottom: 10px;">
        {{ form.username(placeholder="Введите имя") }}
    </div>
    
    <div style="margin-bottom: 10px;">
        {{ form.password(placeholder="Введите пароль") }}
    </div>
    
    {{ form.submit() }}
</form><br>

<p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
{% endblock %}
