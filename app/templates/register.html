<!DOCTYPE html>
<html>
<head>
    <title>Система входа и выхода</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Зарегистрировать аккаунт:</h1>

    <form method="POST">
        <input type="text" id="username" name="username_field" placeholder="Введите имя">
        <input type="text" id="password" name="password_field" placeholder="Введите пароль">
        <button type="submit">Зарегистрироваться</button>
    </form><br>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <p>Есть аккаунт? <a href="/login">Войти</a></p>
</body>
</html>
