{% extends 'base.html' %}
{% block content %}
<div id="quiz-content" class="container mt-5 pb-5" style="max-width: 600px; padding-bottom: 150px !important;">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-0 text-primary">{{ deck.title }}</h4>
            <small class="text-muted">Карточка <span id="counter">1</span> из <span id="total"></span></small>
        </div>
        <a href="{{ url_for('typing.dashboard') }}" class="btn btn-sm btn-outline-secondary">&times; Выход</a>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body text-center p-5">
            <h1 class="display-6 fw-bold" id="question-text">...</h1>
        </div>
    </div>

    <div class="mb-3">
        <label for="answer-input" class="form-label text-muted">Введите ответ:</label>
        <input type="text" class="form-control form-control-lg text-center" id="answer-input" autocomplete="off" placeholder="Ваш ответ...">
        
        <div class="mt-3 text-center d-none" id="feedback-area">
            <h4 id="feedback-title" class="fw-bold mb-2"></h4>
            <p id="correct-answer-display" class="text-muted mb-0 fs-5"></p>
        </div>
    </div>

    <div class="d-grid">
        <button id="check-btn" class="btn btn-primary btn-lg">Проверить</button>
    </div>

</div>

<div class="fixed-bottom bg-white border-top p-3 text-end shadow-lg d-none" id="footer-nav" style="z-index: 1050;">
    <div class="container" style="max-width: 600px;">
        <button id="next-btn" class="btn btn-primary btn-lg px-5 w-100 w-md-auto">Далее &rarr;</button>
    </div>
</div>

<script>
    const cards = JSON.parse('{{ cards|tojson }}');
</script>
<script src="{{ url_for('static', filename='js/typing.js') }}"></script>
{% endblock %}
